<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Standby Mode</title>

    />

    <div class="center">
      <div class="stand-by">

      </div>
    </div>
    <script src="js.js"></script>
